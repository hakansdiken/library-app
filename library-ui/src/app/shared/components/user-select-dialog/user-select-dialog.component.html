<h2 class="section-title">Select User</h2>
<div class="user-container">
    <mat-card>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width">

            <!-- User Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.name }} {{ user.surname }}
                </td>
            </ng-container>

            <!-- User Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-raised-button (click)="selectUser(user)">Select</button>
                </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="itemsPerPage"
            [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
        </mat-paginator>

        <div *ngIf="users.length === 0">
            <p style="text-align: center;">You have no user records.</p>
        </div>
    </mat-card>

</div>
