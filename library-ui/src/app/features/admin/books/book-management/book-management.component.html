<h2 class="section-title">Book List</h2>

<div class="button-container">
    <button mat-raised-button class="round-button" (click)="openCreateDialog()">+</button>
</div>

<div class="book-container">
    <mat-card>
        <table mat-table [dataSource]="books" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let book">
                    {{ book.title }}
                </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef> Publisher </th>
                <td mat-cell *matCellDef="let book"> {{ book.publisher }} </td>
            </ng-container>

            <ng-container matColumnDef="publicationYear">
                <th mat-header-cell *matHeaderCellDef> Publication Year </th>
                <td mat-cell *matCellDef="let book"> {{ book.publicationYear }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let book">
                    <button mat-raised-button color="primary" (click)="openEditDialog(book)" style="margin-right: 8px;">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-raised-button color="warn" (click)="deleteBook(book.id)">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>

    <div *ngIf="books.length === 0">
        <p>You have no book records.</p>
    </div>
</div>
