<h2 class="section-title">Book List</h2>

<div class="button-container">
    <button mat-raised-button class="round-button" (click)="openCreateDialog()">+</button>
</div>

<div class="book-container">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Enter search term" [(ngModel)]="searchKey" (keyup.enter)="loadBooks()">
        <button mat-icon-button matSuffix (click)="loadBooks()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <mat-card>
        <table mat-table [dataSource]="books" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let book">
                    {{ book.title }}
                </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef> Publisher </th>
                <td mat-cell *matCellDef="let book"> {{ book.publisher }} </td>
            </ng-container>

            <ng-container matColumnDef="publicationYear">
                <th mat-header-cell *matHeaderCellDef> Publication Year </th>
                <td mat-cell *matCellDef="let book"> {{ book.publicationYear }} </td>
            </ng-container>
            <ng-container matColumnDef="isBorrowed">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let book">
                    <strong [ngClass]="book.isBorrowed ? 'text-red' : 'text-green'">
                        {{ book.isBorrowed ? 'Borrowed' : 'Available' }}
                    </strong>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let book">
                    <button mat-raised-button color="primary" (click)="openEditDialog(book)" style="margin-right: 8px;">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-raised-button color="warn" [disabled]="book.isBorrowed" style="margin-right: 8px;"
                        (click)="openDeleteDialog(book)">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                    <button mat-raised-button (click)="goToBorrowHistory(book.id)">
                        <mat-icon>history</mat-icon>
                        Borrow History
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="books.length === 0">
            <p style=" text-align: center;">You have no user records.</p>
        </div>
        <mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="itemsPerPage"
            [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
        </mat-paginator>
    </mat-card>

</div>
