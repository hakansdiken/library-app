<h2 class="section-title">User List</h2>

<div class="button-container">
  <button mat-raised-button class="round-button" (click)="openCreateDialog()">+</button>
</div>

<div class="user-container">
  <mat-card>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width">

      <!-- User Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let user">
          {{ user.name }} {{ user.surname }}
        </td>
      </ng-container>

      <!-- User Email Column -->
      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" (click)="openEditDialog(user)" style="margin-right: 8px;">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-raised-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="users.length === 0">
      <p style=" text-align: center;">You have no user records.</p>
    </div>
    <mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="itemsPerPage"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>

</div>
