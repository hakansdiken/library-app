<div class="register-container">
    <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
        <h2 class="title">Register</h2>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput required [(ngModel)]="registerData.name" name="name" #nameInput="ngModel" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Surname</mat-label>
            <input matInput required [(ngModel)]="registerData.surname" name="surname" #surnameInput="ngModel" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput required [(ngModel)]="registerData.email" name="email" #emailInput="ngModel" />

            <mat-error *ngIf="emailInput.invalid && (emailInput.dirty )">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" required minlength="8" [(ngModel)]="registerData.password" name="password"
                #passwordInput="ngModel" />
            <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                Password must be at least 8 characters.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit">
            Submit
        </button>
    </form>
</div>
