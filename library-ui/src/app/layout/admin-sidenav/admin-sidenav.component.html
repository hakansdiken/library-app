<div class="admin-container">
    <h2 class="admin-header">Admin Panel</h2>

    <div class="nav-and-logout">
        <mat-nav-list>
            <a mat-list-item>
                <div class="item-content">
                    <mat-icon>dashboard</mat-icon>
                    <span>Dashboard</span>
                </div>
            </a>
            <a mat-list-item (click)="goToBooks()">
                <div class="item-content">
                    <mat-icon>book</mat-icon>
                    <span>Books</span>
                </div>
            </a>
            <a mat-list-item (click)="goToUsers()">
                <div class="item-content">
                    <mat-icon>people</mat-icon>
                    <span>Users</span>
                </div>
            </a>

            <a mat-list-item (click)="goToBorrows()">
                <div class="item-content">
                    <mat-icon>library_books</mat-icon>
                    <span>Borrows</span>
                </div>
            </a>
        </mat-nav-list>

        <div class="logout-button">
            <button mat-mini-fab color="warn" (click)="logout()" matTooltip="Logout">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</div>
